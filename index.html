    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Nifemi Leye">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
            crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <title>Job Finder</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="main-content">
                    <div class="user-info">
                        <img src="./assets/img/login.jpg" alt="Login Image">
                    </div>
                    <form id="login-form" class="login-form">
                        <h2>Welcome</h2>
                        <input type="text" id="username" placeholder="Username">
                        <input type="password" id="password" placeholder="Password">
                        <p id="error-message" class="error-message"></p>
                        <p id="forgot-password"><a href="#">Forgot password?</a></p>
                        <div class="buttons">
                            <button type="button" id="login" class="login">Login</button>
                            <button type="button" id="sign-up" class="sign-up">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <script type="module" src="./assets/script/index.js" defer></script>
    </body>
    </html>
